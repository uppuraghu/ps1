   1) Write a program to print the sum of smallest unique no and smallest duplicate number.
     
let input=prompt("enter a number : ");
let filt="",dup="",unq="";
for(n of input){
    if(!filt.includes(n))
        filt+=n
}
for(i of filt){
      count=0;
    for(j of input){
         if(i==j){
            count++;
         }
        }
         if(count>1) dup+=Number(i)
            else unq+=Number(i)
}

let min=dup[0];
let min1=unq[0];
for(m of dup){
    if(m<min){
        min=m;
    }
    
}
for(v of unq){
    if(v<min1){
        min1=v;
    }
}

console.log(` sum of smallest unique  and duplicate  is : ${min1} + ${min} =`,Number(min)+Number(min1))
